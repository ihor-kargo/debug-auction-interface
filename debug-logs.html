<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debug Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <script>
    function loadDebugLogs() {
      const adSlotId = localStorage.getItem('adSlotId');
      const auctionType = localStorage.getItem('auctionType');
      const bidHandler = localStorage.getItem('bidHandler');
      const searchTime = localStorage.getItem('searchTime');

      const requestPayload = {
        id: "1234567890",
        imp: [{ id: "1", banner: { w: 300, h: 250, pos: 1 }, tagid: adSlotId }],
        site: { id: "98765", name: "example.com", domain: "example.com" },
        device: { ip: "192.168.1.1", os: "Windows", ua: "Mozilla/5.0" },
        user: { id: "user123", geo: { lat: 37.77, lon: -122.41 } }
      };

      const responsePayload = {
        id: "1234567890",
        seatbid: [{
          seat: "1",
          bid: [{
            id: "bid123",
            impid: "1",
            price: 5.0,
            adid: "ad123",
            adm: "<html>Ad content</html>"
          }]
        }]
      };

      document.getElementById('searchDetails').innerHTML = `
        <p><strong>Ad Slot ID:</strong> ${adSlotId}</p>
        <p><strong>Auction Type:</strong> ${auctionType}</p>
        <p><strong>Bid Handler:</strong> ${bidHandler}</p>
        <p><strong>Search Time:</strong> ${searchTime}</p>
      `;
      document.getElementById('requestPayload').textContent = JSON.stringify(requestPayload, null, 2);
      document.getElementById('responsePayload').textContent = JSON.stringify(responsePayload, null, 2);
    }

    function logout() {
      localStorage.removeItem('userEmail');
      window.location.href = "index.html";
    }

    window.onload = loadDebugLogs;
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow rounded-4 p-4">
      <h2 class="mb-4">Debug Logs</h2>
      <div id="searchDetails" class="mb-4"></div>
      <h4>Request Payload</h4>
      <pre id="requestPayload" class="bg-dark text-white p-3 rounded-3 mb-4" style="white-space: pre-wrap;"></pre>
      <h4>Response Payload</h4>
      <pre id="responsePayload" class="bg-dark text-white p-3 rounded-3" style="white-space: pre-wrap;"></pre>
      <div class="mt-4 text-center">
        <a href="debug-setup.html" class="btn btn-secondary rounded-3">Back</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
