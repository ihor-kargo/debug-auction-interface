<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        localStorage.setItem('userEmail', email);
        showToast("Login successful. Redirecting...");
        setTimeout(() => {
          window.location.href = "debug-setup.html";
        }, 1000);
      } else {
        showToast("Invalid credentials. Try again.", true);
      }
    }

    function showToast(message, isError = false) {
      const toastEl = document.getElementById('liveToast');
      toastEl.classList.remove('bg-danger', 'bg-success');
      toastEl.classList.add(isError ? 'bg-danger' : 'bg-success');
      document.getElementById('toastMessage').textContent = message;
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  </script>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px;">
      <h2 class="text-center mb-4">Login</h2>
      <form onsubmit="login(event)" novalidate>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required aria-label="Email" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required aria-label="Password" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Toast for messages -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-white border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Status</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
